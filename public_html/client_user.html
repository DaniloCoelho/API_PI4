<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--
        Nesse exemplo é utilizado metodo get , que é usado para fazer select 

        http://localhost/PI_api/public_html/api/user/1   -> se passar o id retorna somente o usuario especifico

        http://localhost/PI_api/public_html/api/user   -> se não passar o id retorna todos os usuarios

        


    -->
</head>
<body>
    
    <script type="text/javascript">
        var url = 'http://localhost/PI_api/public_html/api/user/1';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log('ERROR: ' + error.message);
            })
    </script>
</body>
</html>
